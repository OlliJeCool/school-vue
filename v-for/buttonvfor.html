<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button vFor</title>
</head>
    <body>
        <div id="conditional-rendering">
            {{type}}
            <div v-for="option in options">
                <button @click="setOption(option)">{{option}}</button>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="buttonvfor.js"></script>
    </body>
</html>
